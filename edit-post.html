<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boot css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Boot js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!-- My css -->
    <link rel="stylesheet" href="style.css">
    <script src="js/fetchNav.js" defer></script>
    <script src="js/edit-post.js" defer></script>
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Edit post</h2>
        <ul id="error-div"></ul>
        <form action="" id="form">
            <input type="text" class="form-control" id="postTitle" name="title" placeholder="Enter title"
                value="Introduction to Tailwind">
            <input type="text" class="form-control" id="postAuthor" name="author" placeholder="Author's name"
                value="CEO of Tailwind">
            <input type="text" class="form-control" id="postImage" name="image" placeholder="Image URL"
                value="https://picsum.photos/id/9/800/520">
            <textarea class="form-control" id="postBody" name="body" rows="3"
                placeholder="Post content">CSS Grid Layout is a powerful tool for creating complex layouts in web design. It allows developers to easily define rows and columns, and to position elements within them.</textarea>
            <input type="text" class="form-control" id="postTags" name="tags" placeholder="Tags (comma separated)"
                value="CSS, Grid Layout, Tailwind ,Js">
            <button type="submit" class="btn btn-primary">Save Post</button>
        </form>
    </div>
</body>

</html>
