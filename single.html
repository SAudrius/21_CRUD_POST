  <body>
    <div class="container mb-5 mt-2" id="output">
      <img id="img" class="img-fluid" src="" alt="" />

        >Edit this post</a
      >
      <hr />

        <h3>Create Comment</h3>
        <form action="" id="form-comments" class="row">
          <input
            class=""
            type="text"
            id="author"
            name="author"
            placeholder="author"
          />
          <input type="text" id="body" name="body" placeholder="your text" />
          <button type="submit">Add comment</button>
        </form>
        <h3>Comments</h3>
        <div id="comments">
